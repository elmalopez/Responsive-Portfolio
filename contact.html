<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Elma's Portfolio</title>
</head>

<body>

    <!-- Header -->
    <header id="masthead">
            <div class="container">
                <a href="index.html" id="logo">elma lopez</a>
                <nav>
                    <a href="./index.html">about</a>
                    <a href="./portfolio.html">portfolio</a>
                    <a href="./contact.html">contact</a>
                </nav>
            </div>
        </header>
    <!-- End Header Section -->

    <!-- Contact Form -->
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name"> Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email"> Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message"> Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="sumbit">
            </form>
        </section>
        <section class="sidebar">
            <div id="connect">
                <h2>Connect with me</h2>
                <img src="assets/images/gitHub.png" class="social" alt="Github">
                <img src="assets/images/linkedIn.png" class="social" alt="LinkedIn">
                <img src="assets/images/stackOverflow.png" class="social" alt="Stack Overflow">
            </div>
        </section>
    </div>
    <!-- End about me section -->

    <!-- <footer> -->
    <footer>
        <div class="container">

        </div>
    </footer>
    <!-- End footer -->
